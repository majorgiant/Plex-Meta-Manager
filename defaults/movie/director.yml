external_templates:
  pmm: templates
  template_variables:
    collection_section: "150"

collections:
  Directors Collections:
    template:
      - name: separator
        separator: director
        key_name: Directors
        translation_key: separator

dynamic_collections:
  Top Directors:
    type: director
    data:
      depth: 5
      limit: 25
    title_format: <<key_name>> (Director)
    template:
      - tmdb_person
      - smart_filter
      - shared
    template_variables:
      tmdb_person:
        default: <<value>>
      tmdb_person_offset:
        default: 0
        Richard Brooks: 1
      search_term:
        default: director
      search_value:
        default: tmdb
      translation_key:
        default: director
      style:
        default: bw
      dynamic:
        default: true
