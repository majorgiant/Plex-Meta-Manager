external_templates:
  pmm: templates
  template_variables:
    default:
      pre_text: TOP
      style: round
      limit: 10
      limit_<<key>>: <<limit>>
    conditionals:
      pmm:
        conditions:
          - file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: logo/<<style>>/<<key>>
    queue: position
    back_color: "#00000099"
    back_width: 160
    back_height: 160
    font_size: 50
    addon_position: top
    addon_offset: 30
    back_padding: 15
    final_name: text(<<pre_text>><<limit_<<key>>>>)

queues:
  position:
    default:
      horizontal_offset: 30
      vertical_offset: 465
      vertical_align: top
    right:
      - horizontal_align: right
      - vertical_offset: 670
      - vertical_offset: 875
    left:
      - horizontal_align: left
      - vertical_offset: 670
      - vertical_offset: 875

templates:
  flixpatrol:
    default:
      slug: <<key>>
      time_window: last_week
      time_window_<<key>>: <<time_window>>
      location: world
      location_<<key>>: <<location>>
      limit: 10
      limit_<<key>>: <<limit>>
    conditionals:
      actual_location:
        default: <<location_<<key>>>>
        conditions:
          - key: apple
            value: world
    ignore_blank_results: true
    flixpatrol_top:
      platform: <<slug>>
      location: <<actual_location>>
      time_window: <<time_window_<<key>>>>
      limit: <<limit_<<key>>>>

overlays:
  
  Netflix:
    variables: {key: netflix, weight: 60}
    template: [name: standard, name: flixpatrol]
    
  Disney:
    variables: {key: disney, weight: 50}
    template: [name: standard, name: flixpatrol]

  HBO:
    variables: {key: hbo, weight: 40}
    template: [name: standard, name: flixpatrol]

  Hulu:
    variables: {key: hulu, weight: 30}
    template: [name: standard, name: flixpatrol]

  Paramount:
    variables: {key: paramount, weight: 20, slug: paramount_plus}
    template: [name: standard, name: flixpatrol]
    
  Prime:
    variables: {key: prime, weight: 10, slug: amazon_prime}
    template: [name: standard, name: flixpatrol]
    
  Apple:
    variables: {key: apple, weight: 9, slug: apple_tv}
    template: [name: standard, name: flixpatrol]
