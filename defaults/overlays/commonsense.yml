external_templates:
  pmm: templates
  template_variables:
    default:
      key: <<overlay_name>>
      pre_text: ""
      post_text: "+"
      pre_nr_text: ""
      post_nr_text: ""
      horizontal_align: left
      vertical_align: bottom
    conditionals:
      pre:
        default: <<pre_text>>
        conditions:
          - overlay_name: NR
            value: <<pre_nr_text>>
      post:
        default: <<post_text>>
        conditions:
          - overlay_name: NR
            value: <<post_nr_text>>
      vertical_offset:
        default: 15
        conditions:
          - vertical_align.exists: false
            value: 270
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
      pmm:
        conditions:
          - file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: Commonsense
    back_color: "#00000099"
    back_width: 305
    back_height: 105
    addon_position: left
    addon_offset: 15
    final_name: text(<<pre>><<overlay_name>><<post>>)

templates:
  commonsense:
    ignore_blank_results: true
    plex_search:
      validate: false
      any:
        content_rating: <<rating>>

