external_templates:
  pmm: templates
  template_variables:
    conditionals:
      suppress_overlays:
        default: <<overlay_name>>-Dovetail
        conditions:
          - type: edition_dovetail
            value:
              - 4K-Plus
              - 4K-DV
              - 4K-HDR
              - 4K
              - 1080P-Plus
              - 1080P-DV
              - 1080P-HDR
              - 1080P
              - 720P-Plus
              - 720P-DV
              - 720P-HDR
              - 720P
              - 576P-Plus
              - 576P-DV
              - 576P-HDR
              - 576P
              - 480P-Plus
              - 480P-DV
              - 480P-HDR
              - 480P
              - Plus
              - DV
              - HDR
          - type: resolution_dovetail
            value:
              - Extended-Edition
              - Uncut-Edition
              - Unrated-Edition
              - Special-Edition
              - Anniversary-Edition
              - Collectors-Edition
              - Diamond-Edition
              - Platinum-Edition
              - Directors-Cut
              - Final-Cut
              - International-Cut
              - Theatrical-Cut
              - Ultimate-Cut
              - Alternate-Cut
              - Coda-Cut
              - IMAX-Enhanced
              - IMAX
              - Remastered
              - Criterion
              - Richard-Donner
              - Black-And-Chrome
              - Definitive
              - Ulysses
      final_horizontal_offset:
        default: <<horizontal_offset>>
        conditions:
          - type: resolution_dovetail
            value: <<horizontal_offset+30>>
      final_vertical_offset:
        default: <<vertical_offset>>
        conditions:
          - type: edition_dovetail
            vertical_align: bottom
            key: [remastered, coda]
            value: <<vertical_offset-10>>
          - type: edition_dovetail
            vertical_align: bottom
            value: <<vertical_offset>>
          - type: edition_dovetail
            value: <<vertical_offset+64>>
          - type: resolution_dovetail
            value: <<vertical_offset+30>>
      back_width:
        conditions:
          - type: [edition, resolution, edition_dovetail]
            value: 305
          - type: resolution_dovetail
            value: 245
      back_height:
        conditions:
          - type: [edition, resolution]
            value: 105
          - type: [resolution_dovetail, edition_dovetail]
            value: 129
      back_color:
        conditions:
          - type: [edition, resolution, resolution_dovetail]
            value: "#00000099"
          - type: edition_dovetail
            value: "#00000000"
      back_padding:
        conditions:
          - type: resolution_dovetail
            value: 30
      back_align:
        conditions:
          - type: resolution_dovetail
            value: top
      pmm:
        conditions:
          - type: [edition, edition_dovetail]
            file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: edition/<<key>>
          - type: [resolution, resolution_dovetail]
            file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: resolution/<<key>><<alt>>
      group:
        conditions:
          - type: [edition, edition_dovetail]
            value: edition
          - type: [resolution, resolution_dovetail]
            value: resolution
    horizontal_offset: 15
    vertical_offset: 15
    horizontal_align: left
    vertical_align: top

templates:
  edition:
    conditionals:
      regex1:
        conditions:
          - key: enhanced
            value: '(?i)\bIMAX Enhanced\b|^(?=.*(DSNP|Disney\+|CORE(?=[ ._-]web[ ._-]?(dl|rip)\b)|\bBC(?=[ ._-]web[ ._-]?(dl|rip)\b)|IMAX[- .]Enhanced)\b)(?=.*\b(IMAX|IMAX[- .]Enhanced)\b).*'
          - key: imax
            value: '(?i)\bIMAX\b'
          - key: criterion
            value: '(?i)Criterion'
      regex2:
        conditions:
          - key: criterion
            value: '(?i)\[CC\]'
    optional:
      - search
      - use_<<key>>
      - use_edition
      - allowed_libraries
    run_definition:
      - <<use_<<key>>>>
      - <<use_edition>>
      - <<allowed_libraries>>
    ignore_blank_results: true
    plex_all: true
    filters:
      - edition: <<search>>
      - filepath.regex:
        - <<regex1>>
        - <<regex2>>
        - '(?i)edition-\b(4k )?<<search>>(s|ed)?\b'           # New TRaSH naming
        - '(?<=[0-9]{4}[)}>\]]\s)\b(4k )?<<search>>(s|ed)?\b' # Original TRaSH naming

  resolution:
    conditionals:
      res:
        conditions:
          - key: 4k
            value: "(?i)2160|4k"
          - key: 1080p
            value: "(?i)1080|2k"
          - key: 720p
            value: "(?i)720|hd"
          - key: 576p
            value: "(?i)576"
          - key: 480p
            value: "(?i)480|sd"
      dolby_vision:
        conditions:
          - alt: dv
            value: true
      hdr:
        conditions:
          - alt: hdr
            value: true
      plus:
        conditions:
          - alt: plus
            value: '(?i)\bhdr10(\+|p(lus)?\b)'
    optional:
      - all
      - use_<<key>>
      - use_<<key>>_<<alt>>
      - use_<<alt>>
      - use_resolution
      - allowed_libraries
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<alt>>>>
      - <<use_<<key>>_<<alt>>>>
      - <<allowed_libraries>>
      - <<use_resolution>>
    ignore_blank_results: true
    plex_all: <<all>>
    plex_search:
      all:
        any:
          resolution.regex: <<res>>
        hdr: <<hdr>>
    filters:
      has_dolby_vision: <<dolby_vision>>
      filepath.regex: <<plus>>

