external_templates:
  pmm: templates
  template_variables:
    collection_section: "105"

collections:
  Year Collections:
    template:
      - name: separator
        separator: year
        key_name: Year
        translation_key: separator

dynamic_collections:
  Year:
    type: number
    sync: true
    data:
      starting: current_year-10
      ending: current_year
    title_format: Best of <<key_name>>
    template:
      - smart_filter
      - shared
    template_variables:
      search_term:
        default: year
      sort_by:
        default: critic_rating.desc
      limit:
        default: 10
      image:
        default: year/best/<<key>>
      translation_key:
        default: year
      dynamic:
        default: true
