templates:
  Top 50 of Decade:
    sort_title: +1_Best of <<startYear>>s
    sync_mode: sync
    summary: Best Movies of the <<startYear>>s
    collection_order: custom
    radarr_add: true
    schedule: monthly(1)
collections:
  Top 50 of 1970s:
